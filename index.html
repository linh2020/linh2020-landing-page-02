<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 2</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Main Style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="main-content">
      <!-- Header -->
      <header>
        <div class="content">
          <div class="header">
            <img src="./assets/img/logo.svg" alt="" class="logo" />
            <ul class="menu">
              <li class="item home">Home</li>
              <li class="item">Courses</li>
              <li class="item">Pricing</li>
              <li class="item">Reviews</li>
            </ul>
            <div class="right">
              <div class="sign-up">
                <div class="txt">Sign Up</div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="content main">
        <div class="img">
          <img src="./assets/img/img-lg.svg" alt="" class="large" />
          <div class="small-menu">
            <div class="item"></div>
          </div>
        </div>
        <div class="right-content">
          <h1 class="title">Learn without limits and spread knowledge.</h1>
          <p class="desc">
            Build new skills for that “this is my year” feeling with courses,
            certificates, and degrees from world-class universities and
            companies.
          </p>
          <div class="video">
            <div class="btn"><span class="txt">See Courses</span></div>
            <img src="" alt="" class="play" />
            <div class="watch"></div>
          </div>
          <p class="recent">Recent engagement</p>
          <div class="stats">
            <img src="./assets/img/50k.svg" alt="" class="no1" />
            <img src="./assets/img/70k.svg" alt="" class="no2" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
